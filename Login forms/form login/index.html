<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Login Form</title>
</head>
<body>
    <main>
        <div class="centercontent">
            <div class="text">
                <h1>LOGIN FORM</h1>
            </div>
            <div class="middle">
                <h2>Learn to code<br> with us.</h2>
                <img src="images/pc.png" alt="">
                <div class="bottomcontent">
                    <div class="div">
                        <i class="fas fa-book"></i><br>
                        <p>Learn to code</p>
                    </div>
                    <div>
                        <i class="fas fa-head-side-brain"></i><br>
                        <p>Gain a new skill</p>
                    </div>
                    <div>
                        <i class="fas fa-suitcase"></i><br>
                        <p>Get a new job</p>
                    </div>

                </div>
            </div>
            <div class="right">
                <h2 id="login">Login</h2>
                <p>Don't have an account? <a href="#">Create your account</a></p>
                <div class="input">
                    <input type="text" placeholder="Username or email">
                    <input type="text" placeholder="Password">

                </div>


                <input id="checkbox" type="checkbox"><label for=""> Remember me</label>
                <a href="#">Forgot Password?</a><br>

                <button>Log in</button>

                <div class="social">
                    <div class="facebook">

                    </div>
                    <div class="twitter">

                    </div>
                    <div class="google">

                    </div>

                </div>
                
            </div>

        </div>
    </main>
</body>
</html>
