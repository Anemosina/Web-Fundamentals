<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="shortcut icon" type="image/jpg" href="images/logo.png"/>
    <title>Sign in to Github - Github</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="images/logo.png" alt="">
        </div>
        <div class="header">
            <h1>Sigh in to GitHub</h1>
        </div>
    </header>


    <main>
        <section id="middle">
            <div id="form">
                <div id="inner">
                    <form action="">
                        <label for="first">Username or email address</label>
                        <input type="text" name="" id="first">  <br>

                        
                        <label for="second" id="pass">Password</label> 
                        <a href="#" id="linkpass">Forgot password?</a>

                        <input type="text" name="" id="second"> <br>
                        
                        <button>Sign in</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="account">
            <div>
                <p>New to GitHub? <a href="#">Create account</a>.</p>
            </div>
        </section>

    </main>


    <footer>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a id="last" href="#" style="color: #24292E;">Contact GitHub</a></li>
        </ul>
    </footer>
    
</body>
</html>
