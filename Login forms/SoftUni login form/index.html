<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
   <header>
       <section >
           <img id="header_logo"src="images/logo.png" alt="">
       </section>
       <section id="links_header">
           <a href="#"><img src="images/1.PNG" alt=""></a>
           <a href="#"><img src="images/2.png" alt=""></a>
           <a href="#"><img src="images/3.png" alt=""></a>
           <a href="#"><img src="images/4.png" alt=""></a>
           <a href="#"><img src="images/5.png" alt=""></a>
           <a href="#"><img src="images/6.png" alt=""></a>

   <main>
       <article>
        <section>
            <h3>Вход за потребители</h3>

        </section>
        <section>
            <span class="data">
                <i class="fas fa-user"></i>

            </span>

            <span class="data">

                <br>
                    
            </span>

                
                
            <section>

            </section>
            <section id="margin">

                <label for="remember">Запомни ме</label><br>
            </section> 
        </section>
        </article>
        <section id="fav">
        <div id="facebook">
            <i class="fab fa-facebook-f"></i><a  href="#">Влез с Facebook</a>
            
        </div>
        <div id="google">
            
            <i class="fab fa-google"></i><a id="google" href="#">Влез с Google+</a>
