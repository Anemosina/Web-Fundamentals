<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Event Registration</title>
</head>
<body>
    <main>
            <div class="border">

                <div id="flex">

                    <section id="left">

                            <div class="clear">

                                <h2 id="headfirst">General Information</h2><br>
                            </div>

                            <div class="inp">
                                <input type="text" placeholder="Title"><i class="fas fa-chevron-down"></i>

                                <div class="innputblock">
                                    <div class="inputinner">
                                        <input type="text" placeholder="First Name">
                                    </div>
                                    <div class="inputinner">
                                        <input type="text" placeholder="Last Name">
                                    </div>
                                </div>
        
                                <input type="text" placeholder="Position"><i class="fas fa-chevron-down"></i>
                                <input type="text" placeholder="Company">
        
                                <div>
                                    <div>
                                        <input type="text" placeholder="Business Area">
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Employees"><i class="fas fa-chevron-down"></i>
                                    </div>
                                </div>
                            </div>

                           




                    </section>
                    <aside>
                        <div class="clear">
                            <h2 id="headsecond">Contact Details</h2>
                        </div>

                        <div class="inp">
                            <input class="transperant" type="text" placeholder="Street"><br>
                            <input class="transperant" type="text" placeholder="Additional Information">

                            <div class="innputblock">
                                <div class="inputinner">
                                    <input class="transperant" type="text" placeholder="Zip Code"><i id="color" class="fas fa-chevron-down"></i>
                                </div>
                                <div class="inputinner">
                                    <input class="transperant" type="text" placeholder="Place"><i id="color" class="fas fa-chevron-down"></i>
                                </div>
                            </div>

                            <input class="transperant" type="text" placeholder="Country"><i id="color" class="fas fa-chevron-down"></i>

                            <div class="innputblock">
                                <div class="inputinner">
                                    <input class="transperant" type="text" placeholder="Code">
                                </div>
                                <div class="inputinner">
                                    <input class="transperant" type="text" placeholder="Phone Number">
                                </div>
                            </div>

                            <input class="transperant" type="text" placeholder="Your Email"><br>

                        </div>


                        <div class="inp">
                        <input class="new" type="radio" checked="checked" name="radio">
                        <label class="container">I do accept the <a href="#">Terms and Conditions</a> of your site.
                        </label>
                        </div>

                        <button>Register</button>

                        
                    </aside>
                </div>
            </div>

    </main>
</body>
</html>
