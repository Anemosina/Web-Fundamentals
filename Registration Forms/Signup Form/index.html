<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Signup form</title>
</head>
<body>
    <main>

        <div class="border">

            <div class="center">

                <div class="left">
                    <h2>How</h2>
                    <h2>To</h2>
                    <h2>Create</h2>
                    <h2>The</h2>

                    <div class="background">
                        <h2 class="black">Signup</h2>
                        <h2 class="black">Form</h2>
                    </div>

                    <h2>Using</h2>
                    <h2>HTML &amp; CSS</h2>

                </div>

                <div class="right">
                    <div class="forform">
                        <form action="">
                            <fieldset>
                                <legend>
                                    <em>Create an account</em>
                                </legend>

                                <div class="middleform">
                                
                                <label for="username">Username:</label><br>
                                <input type="text" name="" id="username" placeholder="John Doe">

                                <label for="email">Email:</label><br>
                                <input type="text" name="" id="email" placeholder="example@email.com">

                                <label for="passw">Choose Password:</label><br>
                                <input type="password" name="" id="passw" placeholder="password">

                                <label for="password">Confirm password:</label><br>
                                <input type="password" name="" id="password" placeholder="John Doe">
                                </div>

                                <button>
                                    Register now!
                                </button>

                            </fieldset>

                        </form>

                    </div>

                </div>
                
            </div>

        </div>

    </main>
    
</body>
</html>
